stages:
  - build
  - release
  - deploy

variables:
  CONTAINER_CURRENT_IMAGE: $CI_REGISTRY_IMAGE:$CI_BUILD_REF
  CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_IMAGE:latest

before_script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY

build_image:
  stage: build
  only:
    - master
  script:
    - docker build --pull -t $CONTAINER_CURRENT_IMAGE .
    - docker push $CONTAINER_CURRENT_IMAGE

release_image:
  stage: release
  only:
    - master
  script:
    - docker pull $CONTAINER_CURRENT_IMAGE
    - docker tag $CONTAINER_CURRENT_IMAGE $CONTAINER_RELEASE_IMAGE
    - docker push $CONTAINER_RELEASE_IMAGE

deploy_image:
  stage: deploy
  only:
    - master
  when: manual
  script:
    - mkdir -p ~/.ssh && cd ~/.ssh
    - echo -e "$id_rsa" > id_rsa && chmod 600 id_rsa
    - echo -e "$known_hosts" > known_hosts && chmod 644 known_hosts
    - cd -
